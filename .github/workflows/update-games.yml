name: Update Epic Free Games

on:
  schedule:
    # Epic ì—…ë°ì´íŠ¸ ê¸°ì¤€ (16:00 UTC = KST 01:00)
    - cron: '20 15 * * *'   # 40ë¶„ ì „ - UTC 15:20 = KST 00:20
    - cron: '1 16 * * *'    # 1ë¶„ í›„  - UTC 16:01 = KST 01:01
    - cron: '10 16 * * *'   # 10ë¶„ í›„ - UTC 16:10 = KST 01:10
    - cron: '30 16 * * *'   # 30ë¶„ í›„ - UTC 16:30 = KST 01:30
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰

jobs:
  update-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install epicstore-api httpx

      - name: Update game data
        run: python -m src.main

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add web/data/games-free.json
          git diff --staged --quiet || (git commit -m "ğŸ® Update Epic free games data [bot]" && git push)
